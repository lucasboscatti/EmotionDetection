<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>The Emotion Detector Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="mt-5 text-center">Bem-vindo ao jogo de detecção de emoções</h1>
                <div class="alert alert-info mt-3" role="alert">
                    Selecione o computador que deseja testar:
                </div>
                <form method="post">
                    <div class="form-group">
                        <label for="device_option">Máquina que irá rodar o jogo:</label>
                        <select class="form-control" id="device_option" name="device_option" required>
                            <option value="windows">Windows</option>
                            <option value="jetson_nano">Jetson Nano</option>
                            <option value="linux">Linux</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="device_option">Selecione a câmera</label>
                        <select class="form-control" id="video_option" name="video_option" required>
                            <option value="0">Webcam</option>
                            <option value="realsense">Real Sense</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
